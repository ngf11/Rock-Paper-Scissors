<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,1,200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,1,200" />

</head>
<body>
    <header>
        <div class="container1">
            <div class="box1">nico</div>
            <div class="box2">
                <h1 ><strong> Rock - Paper - Scissors</strong></h1>
              
            </div>
                <div class="box3">
                    <button type="button"class="btn-head" onclick ="darkMode()">
                        <div class = "material-symbols-rounded">
                            clear_night
                        </div>
                    </button>
                    <button type="button" class="btn-head">
                        <span class="material-symbols-sharp">
                        home
                        </span></button>
               </div>
        </div>
    </header>
    
    <main>
        
        <section>
            <div class="container2">
                <div class="content">
                    <h1>Human vs Machine</h1>
                    <p>Humanity is in your hands</p>
                    <p>Pick rock, paper, or scissors. Best of three rounds. Good luck!</p>
                </div>
                <div class="humanPlayer">
                    <button  type="button" id= "rock" class="playerOpps">
                        <div class="material-symbols-rounded">
                            landscape
                        </div>
                    </button>
                    <button type="button" id = "paper" class="playerOpps">
                        <div class="material-symbols-rounded">
                            description
                        </div>
                    </button>
                    <button type="button" id= "scissors" class="playerOpps">
                        <div class="material-symbols-rounded">
                            cut
                        </div>
                    </button>
                </div>
            
                <div class="score">
                <span>Human</span>
                
                    <div class="Keeping-score"> 
                        <span id="human-score">0</span>
                        <span>-</span>
                        <span id="machine-score">0</span>

                    </div>
                
                <span>Machine</span>
            </div>
            <button class="reset" onclick="resetGame()">Play Again</button>
        </div>
        </section>
    
    </main>
